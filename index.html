<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#ffffff" />
    <title>sObywatel 4.0</title>

    <script src="js/theme-init.js?v=9"></script>

    <link rel="preload" href="css/main.css" as="style" />
    <link rel="preload" href="css/common.css" as="style" />
    <link rel="preload" href="css/pages/login.css" as="style" />
    <link
      rel="preload"
      href="assets/fonts/roboto_400_latin.woff2"
      as="font"
      type="font/woff2"
    />
    <link
      rel="preload"
      href="assets/fonts/roboto_500_latin.woff2"
      as="font"
      type="font/woff2"
    />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="css/main.css?v=9" />
    <link rel="stylesheet" href="css/common.css?v=9" />
    <link rel="stylesheet" href="css/pages/login.css?v=9" />
    <link rel="stylesheet" href="css/theme.css?v=9" />
    <link rel="stylesheet" href="css/guard.css?v=9" />

    <script src="js/guard.js?v=14" defer></script>
    <script src="js/theme.js?v=9" defer></script>
    <script src="js/navigation.js?v=9" defer></script>
    <script src="js/pages/login.js?v=9" defer></script>
    <script src="js/header.js?v=9" async></script>
  </head>

  <body>
    <div id="jsGuard" class="guard-overlay" role="status" aria-live="polite" hidden>
      <div class="guard-card"></div>
    </div>

    <div class="login">
      <header class="login__header">
        <div class="login__logo-group">
          <img
            src="file:///C:/Users/Misiak/Desktop/skurwobywatel/assets/icons/mobywatel_logo_horizontal.svg"
            alt="mObywatel"
            class="login__logo-image app-logo"
          />
        </div>

        <div class="login__intro">
          <h1 class="login__title">Dzień dobry!</h1>
          <p class="login__subtitle">Zaloguj się do aplikacji.</p>
        </div>
      </header>

      <main class="login__main">
        <form id="loginForm" class="login__form">
          <label class="login__password-label" for="passwordInput">Hasło</label>

          <div class="login__password">
            <input
              id="passwordInput"
              type="password"
              class="login__password-input"
              autocomplete="current-password"
            />
            <button type="button" class="login__eye" aria-label="Pokaż hasło">
              <img
                src="file:///C:/Users/Misiak/Desktop/skurwobywatel/assets/icons/show_password.svg"
                alt="Pokaż hasło"
              />
            </button>
          </div>

          <div
            id="passwordError"
            class="login__error"
            aria-live="polite"
            style="display:none;color:#b91c1c;margin:1px 0 -2px 0;font-size:13px;"
          ></div>

          <a class="login__forgot" href="#">Nie pamiętasz hasła?</a>
        </form>
      </main>

      <button class="login__submit" type="submit" form="loginForm">
        Zaloguj się
      </button>

      <footer class="login__footer">
        <div class="login__footerImages">
          <img
            src="file:///C:/Users/Misiak/Desktop/skurwobywatel/assets/icons/coi.svg"
            alt="COI"
            class="login__footerLogo"
            data-dark-src="file:///C:/Users/Misiak/Desktop/skurwobywatel/assets/icons/coi_dark.svg"
          />
          <img
            src="file:///C:/Users/Misiak/Desktop/skurwobywatel/assets/icons/ministerstwo_cyfryzacji.svg"
            alt="MC"
            class="login__footerLogo"
            data-dark-src="file:///C:/Users/Misiak/Desktop/skurwobywatel/assets/icons/ministerstwo_cyfryzacji_dark.svg"
          />
          <img
            src="file:///C:/Users/Misiak/Desktop/skurwobywatel/assets/icons/coi_common_ui_kpo_logo_group.svg"
            alt="KPO"
            class="login__footerLogo login__kpoLogo"
            data-dark-src="file:///C:/Users/Misiak/Desktop/skurwobywatel/assets/icons/coi_common_ui_kpo_logo_group_dark.svg"
          />
        </div>

        <p class="login__version">wersja 4.73.2 (5559)</p>
      </footer>
    </div>
  </body>
</html>
